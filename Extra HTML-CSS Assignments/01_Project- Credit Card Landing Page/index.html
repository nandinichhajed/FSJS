<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Landing Page</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- Navigation Section -->
    <nav>
        <div class="flex navigation">
            <img src="./Assets/Icons/Logo.svg" alt="logo" class="logo">
            <ul class="flex list">
                <li class="list-items">Home</li>
                <li class="list-items">Features</li>
                <li class="list-items">Pricing</li>
                <li class="list-items">About us</li>
            </ul>
            <ul class="flex list">
                <li class="list-items2">Eng</li>
                <img src="./Assets/Icons/dropdown-svgrepo-com.svg" alt="svg-dropdown" class="svg-dropdown">
                <li class="list-items2">Contact Us</li>
                <img src="./Assets/Icons/btn-pink-bg.svg" alt="pink-button" class="pink-button-nav">
            </ul>
        </div>
    </nav>

    <!-- main section of home page -->
    <main>
        <div class="flex">
            <div class="left">
                <h1 class="heading">Simplify All Transctions in <span>One Card</span></h1>
                <p>Hurry up and join now. with this you can manage your daily finances eaisly and safely</p>
    
                <div class="flex get-started">
                    <img src="./Assets/Icons/btn-pink-bg.svg" alt="pink-button" class="btn-img">
                    <p>GET STARTED</p>
                    <img src="./Assets/Icons/RightArrow.svg" alt="right arrow" class="arrow">
                </div>
    
                <div class="flex users">
                    <div class="flex 42k">
                        <H2>42k</H2>
                        <span>+</span>
                        <p>Happy <br> Active Users</p>
                    </div>
                    <img src="./Assets/Icons/Vector 402.svg" alt="Vector-Image" class="Vector">
                    <div class="flex 12k">
                        <H2>12k</H2>
                        <span>+</span>
                        <p>Years <br> Experience</p>
                    </div>
                </div>
            </div>
            
            <div class="right">
                <img src="./Assets/Photos/backCards.png" alt="backCards" class="backcards">
                <img src="./Assets/Photos/frontCards.png" alt="frontCards" class="frontcards">
            </div>
        </div>

    </main>
</body>
</html>
