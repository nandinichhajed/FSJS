<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-500 text-amber-500">
    
    <!--    Don't use sm: to target mobile devices
        you go from small to big instid of big to small 
            it works smaller and then above -->
    <div class="text-center md:text-left md:text-white" >Nandini</div>
    <button class="px-8 py-2 mt-5 drop-shadow-lg bg-white font-bold rounded-lg hover:scale-[1.2] transition-all ml-5 shadow-[2px_2px_2px_black -2px_-2px_2px_green]">Click Here</button>
    <!-- whatever css you write it work for the smallest of the device i.e mobile first -->

    <!-- primary button of bootstrap -->
    <div>
        <button class="bg-blue-500 text-white py-3 px-8 ml-3 mt-5 rounded-md hover:bg-white hover:text-blue-500">Click Me</button>
    </div>
</body>
</html>
