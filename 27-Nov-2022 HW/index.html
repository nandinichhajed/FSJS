<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2C2C32] mx-[21.5rem] text-justify">

    <nav class="text-white">

        <div class="flex items-center content-center justify-between">

            <!-- Visual Studio Code -->
            <a href="/" class="flex items-center content-center">
                <img src="./img/vscode.svg" alt="vscode-logo">
                <span class="px-[1rem]">Visual Studio Code</span>
            </a>

            <!-- nav list -->
            <ul class="flex items-center content-center mr-[6.2rem]">
                <li class="px-[1rem]">Doc's</li>
                <li class="px-[1rem]">Updates</li>
                <li class="px-[1rem]">Blog</li>
                <li class="px-[1rem]">API</li>
                <li class="px-[1rem]">Extensions</li>
                <li class="px-[1rem]">FAQ</li>
                <li class="px-[1rem]">Learn</li>
            </ul>
            
            <!-- search bar -->
            <label class="flex items-center content-center bg-[#525257] h-[50px] text-white pl-[15px] py-[17px] w-[183px]">
                <img class="pr-[15px]" src="./img/search.svg" alt="search-image">
                <input class="bg-[#525257] outline-none text-white w-[130px]" type="search" name="search" placeholder="Search Docs">
            </label>

            <!-- download button -->
            <label class="flex items-center content-center bg-[#1C5BA4] h-[50px] text-white px-[20px] py-[17px]">
                <img class="pr-[15px]" src="./img/download.svg" alt="download-icon">

        </div>
    </nav>
