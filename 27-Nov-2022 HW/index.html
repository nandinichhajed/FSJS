<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#2C2C32] mx-[21.5rem] text-justify">
    <!-- Tip: use flexbox and create mobile first and then go for the bigger -->
    <nav class="text-white border-solid border border-white">
        <!-- logo:Rendered size:1024 × 1024 px Rendered aspect ratio:1∶1 -->
        <div class="flex items-center content-center">

            <a href="/" class="flex items-center content-center">
                <img src="./img/vscode.svg" alt="vscode-logo">
                <span>Visual Studio Code</span>
            </a>

            <ul class="flex items-center content-center">
                <li>Doc's</li>
                <li>Updates</li>
                <li>Blog</li>
                <li>API</li>
                <li>Extensions</li>
                <li>FAQ</li>
                <li>Learn</li>
            </ul>

            <label class="flex items-center content-center bg-[#525257] h-[50px]">
                <img src="./img/search.svg" alt="search-image">
                <input class="bg-[#525257] outline-none" type="search" name="search" placeholder="Search Docs">
            </label>

            <label class="flex items-center content-center bg-[#1C5BA4] h-[50px] text-white px-[20px] py-[17px]">
                <img class="pr-[15px]" src="./img/download.svg" alt="download-icon">
                <button>Download</button>
            </label>

        </div>
    </nav>
</body>
</html>
