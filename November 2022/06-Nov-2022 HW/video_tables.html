<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Tables</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <th colspan="3">Some most viewed videos</th>
        <tr>
            <td>Chai aur code | start</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/QIFhevCENrU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>

        <tr>
            <td>How to start your coding journey ?</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/EqiTu2KbgAI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>

        <tr>
            <td>DSA ya Development</td>
            <td><iframe width="560" height="315" src="https://www.youtube.com/embed/3jCGCV_oTVk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></td>
        </tr>

    </table>
</body>
</html>
